<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Örökbefogadóink történetei" />
    <meta name="keywords" content="állatmenhely, örökbefogadás, cica, macska, állatmentés, ..." />
    <link rel="alternate" href="https://example.com/hu/cats" hreflang="hu" />
    <link rel="alternate" href="https://example.com/en/cats" hreflang="en" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="/assets/css/pages/stories.css" />
    <link rel="icon" href="/assets/img/icons/favicon-16.ico" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script type="module" src="/src/main.js"></script>
    <title data-i18n="storiesPage.title">Örökbefogadói történetek | Bring Me Home</title>
</head>

<body>
    <div id="navbar"></div>
    <header></header>

    <main class="container py-5">
        <main class="container-fluid py-5">
            <div class="container" style="max-width: 800px;"> </div>
        </main>

        <h1 data-i18n="storiesPage.title"></h1>

        <div id="storyCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">

               
                <div class="carousel-item active">
                    <div class="story-card card p-4 p-md- shadow-lg mx-auto">
                        <div class="row g-4 align-items-center">
                            <div class="col-md-5 text-center">
                                <img src="/assets/img/adopter1.jpg" class="img-fluid rounded shadow-sm story-image"
                                    alt="Az örökbefogadó család">
                            </div>
                            <div class="col-md-7">
                                <h2 class="card-title mt-0" data-i18n="storiesPage.story1.title"></h2>
                                <p class="lead text-muted" data-i18n="storiesPage.story1.subtitle"></p>
                                <hr>
                                <p class="card-text" data-i18n="storiesPage.story1.text"></p>
                            </div>
                        </div>
                    </div>
                </div>

              
                <div class="carousel-item">
                    <div class="story-card card p-4 p-md-5 shadow-lg mx-auto">
                        <div class="row g-4 align-items-center">
                            <div class="col-md-5 text-center order-md-2">
                                <img src="/assets/img/adopter2.jpg" class="img-fluid rounded shadow-sm story-image"
                                    alt="Az örökbefogadó család">
                            </div>
                            <div class="col-md-7 order-md-1">
                                <h2 class="card-title mt-0" data-i18n="storiesPage.story2.title"></h2>
                                <p class="lead text-muted" data-i18n="storiesPage.story2.subtitle"></p>
                                <hr>
                                <p class="card-text" data-i18n="storiesPage.story2.text"></p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#storyCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden" data-i18n="storiesPage.prev"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#storyCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden" data-i18n="storiesPage.next"></span>
            </button>
        </div>

    </main>


    <div id="footer"></div>
</body>

</html>
