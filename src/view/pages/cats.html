    <link rel="alternate" href="https://example.com/en/cats" hreflang="en" />
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />

<body>
    <div id="navbar"></div> 

    <main>
        <div class="container py-5"> 
            
            <header class="mb-5">
                <h1 class="mb-3" data-i18n="catsPage.title"></h1>
                <p class="lead" data-i18n="catsPage.intro"></p>
            </header>
            
            <section class="cat-story-section pb-5">
                <div class="row align-items-center">
                    
                    <div class="col-md-5 order-md-1 text-center mb-4 mb-md-0"> 
                        <img src="/assets/img/cica1.jpg" class="img-fluid rounded shadow" alt="Csipesz - A cica képe">
                    </div>
                    
                    <div class="col-md-7 order-md-2"> 
                        <h2 class="cat-name mb-3" data-i18n="adopt.cat1.name"></h2>
                        <p data-i18n="catsPage.story-csipesz"></p>
                        <ul class="list-unstyled cat-details mt-3">
                            <li data-i18n-prefix="adopt.key-gender" data-i18n-value="adopt.cat1.gender"></li>
                            <li data-i18n-prefix="adopt.key-age" data-i18n-value="adopt.cat1.age"></li>
                            <li data-i18n-prefix="adopt.key-breed" data-i18n-value="adopt.cat1.breed"></li>
                        </ul>
                        <a href="#" class="btn btn-primary mt-3" data-i18n="catsPage.detailsCta"></a>
                    </div>
                </div>
            </section>
            
            <hr class="my-5"> 
            
            <section class="cat-story-section pb-5">
                <div class="row align-items-center"> 
                    
                    <div class="col-md-7 order-md-1">
                        <h2 class="cat-name mb-3" data-i18n="adopt.cat2.name"></h2>
                        <p data-i18n="catsPage.story-karamell"></p>
                        <ul class="list-unstyled cat-details mt-3">
                            <li data-i18n-prefix="adopt.key-gender" data-i18n-value="adopt.cat2.gender"></li>
                            <li data-i18n-prefix="adopt.key-age" data-i18n-value="adopt.cat2.age"></li>
                            <li data-i18n-prefix="adopt.key-breed" data-i18n-value="adopt.cat2.breed"></li>
                        </ul>
                        <a href="#" class="btn btn-primary mt-3" data-i18n="catsPage.detailsCta"></a>
                    </div>
                    
                    <div class="col-md-5 order-md-2 text-center mt-4 mt-md-0">
                        <img src="/assets/img/cica2.jpg" class="img-fluid rounded shadow" alt="Karamell - A cica képe">
                    </div>
                </div>
            </section>
            
            <hr class="mt-5">
            
            <div class="text-center py-5">
                <h2 data-i18n="catsPage.finalCtaTitle"></h2>
                <a href="#" class="btn btn-lg btn-secondary mt-3" data-i18n="catsPage.detailsCta"></a>
            </div>

    <div id="footer"></div> 
    <script type="module" src="/src/main.js"></script>
