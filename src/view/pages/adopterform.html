<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Örökbefogadható cicák listája" />
  <meta name="keywords" content="állatmenhely, örökbefogadás, cica, macska, állatmentés" />
  <link rel="alternate" href="https://example.com/hu/cats" hreflang="hu" />
  <link rel="alternate" href="https://example.com/en/cats" hreflang="en" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="/assets/css/pages/adopterform.css" />
  <link rel="icon" href="/assets/img/icons/favicon-16.ico" type="image/x-icon" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <script type="module" src="/src/main.js"></script>
  <title data-i18n="adopterForm.title">Örökbefogadási Form | Bring Me Home</title>
</head>

<body>
  <div id="navbar"></div>
  <main>
    <div class="container py-5">
      <header class="mb-5 text-center">
        <h1 class="mb-3" data-i18n="adopterForm.title"></h1>
        <p class="lead" data-i18n="adopterForm.subtitle"></p>
      </header>

      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="form-container text-start"> 

            <form id="catAdoptionForm">
              <div class="mb-3">
                <label for="adopterName" class="form-label" data-i18n="adopterForm.form.adopterName.label"></label>
                <input type="text" class="form-control" id="adopterName" name="Örökbefogadó neve" required aria-describedby="nameHelp">
                <div id="nameHelp" class="form-text" data-i18n="adopterForm.form.adopterName.help"></div>
              </div>

              <div class="mb-3">
                <label for="adopterEmail" class="form-label" data-i18n="adopterForm.form.adopterEmail"></label>
                <input type="email" class="form-control" id="adopterEmail" name="Email" required>
              </div>

              <div class="mb-3">
                <label for="adopterPhone" class="form-label" data-i18n="adopterForm.form.adopterPhone.label"></label>
                <input type="tel" class="form-control" id="adopterPhone" name="Telefonszám" required 
                  pattern="(\+36[ -]?)?(\d{1,2})[ -]?(\d{3})[ -]?(\d{4})"
                  data-i18n-placeholder="adopterForm.form.adopterPhone.placeholder">
                <div class="form-text" data-i18n="adopterForm.form.adopterPhone.help"></div>
              </div>

              <div class="mb-3">
                <label for="adopterCity" class="form-label" data-i18n="adopterForm.form.adopterCity"></label>
                <input type="text" class="form-control" id="adopterCity" name="Város" required>
              </div>

              <div class="mb-3">
                <label for="housingType" class="form-label" data-i18n="adopterForm.form.housingType.label"></label>
                <select class="form-select" id="housingType" name="Lakhatási viszonyok" required>
                  <option value="" data-i18n="adopterForm.form.housingType.options.default"></option>
                  <option value="Ház" data-i18n="adopterForm.form.housingType.options.house"></option>
                  <option value="Lakás" data-i18n="adopterForm.form.housingType.options.flat"></option>
                  <option value="Panel" data-i18n="adopterForm.form.housingType.options.panel"></option>
                  <option value="Egyéb" data-i18n="adopterForm.form.housingType.options.other"></option>
                </select>
              </div>

              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="safetyNetCommitment" name="Biztonsági háló vállalása" value="Vállalom">
                <label class="form-check-label" for="safetyNetCommitment" data-i18n="adopterForm.form.safetyNetCommitment"></label>
              </div>

              <div class="mb-3">
                <label class="form-label d-block" data-i18n="adopterForm.form.hasPreviousPets.label"></label>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="Korábbi tapasztalat" id="hasPreviousPetsYes" value="Igen" required>
                  <label class="form-check-label" for="hasPreviousPetsYes" data-i18n="adopterForm.form.hasPreviousPets.yes"></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="Korábbi tapasztalat" id="hasPreviousPetsNo" value="Nem" required>
                  <label class="form-check-label" for="hasPreviousPetsNo" data-i18n="adopterForm.form.hasPreviousPets.no"></label>
                </div>
              </div>

              <div class="mb-3">
                <label for="currentPets" class="form-label" data-i18n="adopterForm.form.currentPets.label"></label>
                <select class="form-select" id="currentPets" name="Jelenlegi állatok">
                  <option value="Nincs" data-i18n="adopterForm.form.currentPets.options.none"></option>
                  <option value="Macska" data-i18n="adopterForm.form.currentPets.options.cat"></option>
                  <option value="Kutya" data-i18n="adopterForm.form.currentPets.options.dog"></option>
                  <option value="Papagáj" data-i18n="adopterForm.form.currentPets.options.parrot"></option>
                  <option value="Hörcsög" data-i18n="adopterForm.form.currentPets.options.hamster"></option>
                  <option value="Egyéb" data-i18n="adopterForm.form.currentPets.options.other"></option>
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label d-block" data-i18n="adopterForm.form.chooseCat"></label>
                <div class="cat-options">
                  <label class="cat-card">
                    <input type="radio" name="Kiválasztott cica" value="Csipesz" required>
                    <img src="/assets/img/cica1.jpg" alt="Csipesz">
                    <div data-i18n="adopterForm.catsList.cat1"></div>
                  </label>
                  <label class="cat-card">
                    <input type="radio" name="Kiválasztott cica" value="Karamell">
                    <img src="/assets/img/cica2.jpg" alt="Karamell">
                    <div data-i18n="adopterForm.catsList.cat2"></div>
                  </label>
                  <label class="cat-card">
                    <input type="radio" name="Kiválasztott cica" value="Cica 3">
                    <img src="/assets/img/cica3.jpg" alt="Cica 3">
                    <div data-i18n="adopterForm.catsList.cat3"></div>
                  </label>
                  <label class="cat-card">
                    <input type="radio" name="Kiválasztott cica" value="Cica 4">
                    <img src="/assets/img/cica4.jpg" alt="Cica 4">
                    <div data-i18n="adopterForm.catsList.cat4"></div>
                  </label>
                  <label class="cat-card">
                    <input type="radio" name="Kiválasztott cica" value="Cica 5">
                    <img src="/assets/img/cica5.jpg" alt="Cica 5">
                    <div data-i18n="adopterForm.catsList.cat5"></div>
                  </label>
                  <label class="cat-card">
                    <input type="radio" name="Kiválasztott cica" value="Cica 6">
                    <img src="/assets/img/cica6.jpg" alt="Cica 6">
                    <div data-i18n="adopterForm.catsList.cat6"></div>
                  </label>
                  <label class="cat-card">
                    <input type="radio" name="Kiválasztott cica" value="Cica 7">
                    <img src="/assets/img/cica7.jpg" alt="Cica 7">
                    <div data-i18n="adopterForm.catsList.cat7"></div>
                  </label>
                  <label class="cat-card">
                    <input type="radio" name="Kiválasztott cica" value="Cica 8">
                    <img src="/assets/img/cica8.jpg" alt="Cica 8">
                    <div data-i18n="adopterForm.catsList.cat8"></div>
                  </label>
                  <label class="cat-card">
                    <input type="radio" name="Kiválasztott cica" value="Cica 9">
                    <img src="/assets/img/cica9.jpg" alt="Cica 9">
                    <div data-i18n="adopterForm.catsList.cat9"></div>
                  </label>
                  <label class="cat-card">
                    <input type="radio" name="Kiválasztott cica" value="Cica 10">
                    <img src="/assets/img/cica10.jpg" alt="Cica 10">
                    <div data-i18n="adopterForm.catsList.cat10"></div>
                  </label>
                  <label class="cat-card">
                    <input type="radio" name="Kiválasztott cica" value="Cica 11">
                    <img src="/assets/img/cica11.jpg" alt="Cica 11">
                    <div data-i18n="adopterForm.catsList.cat11"></div>
                  </label>
                  <label class="cat-card">
                    <input type="radio" name="Kiválasztott cica" value="Cica 12">
                    <img src="/assets/img/cica12.jpg" alt="Cica 12">
                    <div data-i18n="adopterForm.catsList.cat12"></div>
                  </label>
                </div>
              </div>

              <div class="mb-3">
                <label for="additionalNotes" class="form-label" data-i18n="adopterForm.form.additionalNotes"></label>
                <textarea class="form-control" id="additionalNotes" name="Megjegyzés" rows="4"></textarea>
              </div>

              <button type="submit" class="btn btn-primary w-100 mt-3" data-i18n="adopterForm.form.submit"></button>

              <div id="formStatus" class="mt-3 text-center"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const scriptURL = 'https://script.google.com/macros/s/AKfycbwwHzq8TlfNxDvJ8-6bLcN8unwESi5ZSEOr9BpCfk3yBnE0nsuYB3NNOukhEIgkQmSg/exec';
      const form = document.getElementById('catAdoptionForm');
      const statusDiv = document.getElementById('formStatus');

      form.addEventListener('submit', e => {
        e.preventDefault();
        statusDiv.innerHTML = '<div class="alert alert-info" role="alert" data-i18n="adopterForm.form.status.sending"></div>';
        
        // Update translations for the new status message
        if (window.updateTexts) {
          window.updateTexts();
        }

        const formData = new FormData(form);

        fetch(scriptURL, {
          method: 'POST',
          mode: 'no-cors',
          body: formData
        })
          .then(() => {
            statusDiv.innerHTML = '<div class="alert alert-success" role="alert" data-i18n="adopterForm.form.status.success"></div>';
            form.reset();
            
            // Update translations for the success message
            if (window.updateTexts) {
              window.updateTexts();
            }

            setTimeout(() => {
              statusDiv.innerHTML = '';
            }, 8000);
          })
          .catch(error => {
            console.error('Hiba!', error.message);
            statusDiv.innerHTML = '<div class="alert alert-danger" role="alert" data-i18n="adopterForm.form.status.error"></div>';
            
            // Update translations for the error message
            if (window.updateTexts) {
              window.updateTexts();
            }
          });
      });
    });
  </script>
  <div id="footer"></div>
</body>
</html>
