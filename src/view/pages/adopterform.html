<body>

  <main class="pt-5">
    <div class="container py-5">
      <header class="mb-5 text-center">
        <h1 class="mb-3" data-i18n="adopterForm.title"></h1>

      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="form-container adopterform text-start">

            <form id="catAdoptionForm">
              <div class="mb-3">
                <label for="adopterName" class="form-label" data-i18n="adopterForm.form.adopterName.label"

                <input type="text" class="form-control" id="adopterName" name="Örökbefogadó neve" required

                <div id="nameHelp" class="form-text" data-i18n="adopterForm.form.adopterName.help"></div>
              </div>

              <div class="mb-3">
                <label for="adopterEmail" class="form-label" data-i18n="adopterForm.form.adopterEmail"
                  aria-label="i18n:adopterForm.form.adopterEmail"></label>
                <input type="email" class="form-control" id="adopterEmail" name="Email" required aria-required="true"
                  autocomplete="email">
              </div>

              <div class="mb-3">
                <label for="adopterPhone" class="form-label" data-i18n="adopterForm.form.adopterPhone.label"
                  aria-label="i18n:adopterForm.form.adopterPhone.label"></label>

                <input type="tel" inputmode="tel" class="form-control" id="adopterPhone" name="Telefonszám"

              </div>

                  aria-label="i18n:adopterForm.form.adopterCity"></label>
                <input type="text" class="form-control" id="adopterCity" name="Város" required aria-required="true"
                  autocomplete="address-level2">
              </div>

              <div class="mb-3">

                  <option value="Ház" data-i18n="adopterForm.form.housingType.options.house">&#8203;</option>
                  <option value="Lakás" data-i18n="adopterForm.form.housingType.options.flat">&#8203;</option>
                  <option value="Panel" data-i18n="adopterForm.form.housingType.options.panel">&#8203;</option>
                  <option value="Egyéb" data-i18n="adopterForm.form.housingType.options.other">&#8203;</option>
                </select>

                <label class="form-check-label" for="safetyNetCommitment"

                  aria-label="i18n:adopterForm.form.safetyNetCommitment"></label>
              </div>

              <div class="mb-3">

                  <label class="form-check-label" for="hasPreviousPetsNo"

                    aria-label="i18n:adopterForm.form.hasPreviousPets.no"></label>
                </div>
              </div>

              <div class="mb-3">
                <label for="currentPets" class="form-label" data-i18n="adopterForm.form.currentPets.label"

                <select class="form-select" id="currentPets" name="Jelenlegi állatok">

                  <option value="Kutya" data-i18n="adopterForm.form.currentPets.options.dog">&#8203;</option>
                  <option value="Papagáj" data-i18n="adopterForm.form.currentPets.options.parrot">&#8203;</option>
                  <option value="Hörcsög" data-i18n="adopterForm.form.currentPets.options.hamster">&#8203;</option>
                  <option value="Egyéb" data-i18n="adopterForm.form.currentPets.options.other">&#8203;</option>
                </select>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="dataConsent" name="Adatkezelés" required>
                <label class="form-check-label" for="dataConsent" data-i18n="adopterForm.form.dataConsent"
                  aria-label="i18n:adopterForm.form.dataConsent"></label>
              </div>

              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="visitConsent" name="Utóellenőrzés engedély"

                <label class="form-check-label" for="visitConsent" data-i18n="adopterForm.form.visitConsent"
                  aria-label="i18n:adopterForm.form.visitConsent"></label>
              </div>
              <div class="mb-3">

                    <label class="cat-card" for="cat3">
                      <input id="cat3" type="radio" name="Kiválasztott cica" value="Nokedli"

                      <img src="../../../assets/img/cats/nokedli.jpg" alt="Nokedli">

                    </label>

                    </label>
                    <label class="cat-card" for="cat5">
                      <input id="cat5" type="radio" name="Kiválasztott cica" value="Snow"

                      <img src="../../../assets/img/cats/snow.jpg" alt="Snow">
                      <span data-i18n="catsPage.cats.cat5.name" aria-hidden="true"></span>

                    <label class="cat-card" for="cat6">
                      <input id="cat6" type="radio" name="Kiválasztott cica" value="Marci"

                      <input id="cat7" type="radio" name="Kiválasztott cica" value="Démon"

                    </label>
                    <label class="cat-card" for="cat8">

                        aria-label="i18n:catsPage.cats.cat8.name">

                    <label class="cat-card" for="cat9">
                      <input id="cat9" type="radio" name="Kiválasztott cica" value="Riska"

                    </label>
                    <label class="cat-card" for="cat10">
                      <input id="cat10" type="radio" name="Kiválasztott cica" value="Peti"

              <div class="mb-3">
                <label for="additionalNotes" class="form-label" data-i18n="adopterForm.form.additionalNotes"
                  aria-label="i18n:adopterForm.form.additionalNotes"></label>

              </div>

              <button type="submit" class="btn btn-primary w-100 mt-3" data-i18n="adopterForm.form.submit"
                aria-label="i18n:adopterForm.form.submit"></button>

              <!-- ARIA live region for status messages -->
              <div id="formStatus" class="mt-3 text-center" role="status" aria-live="polite"></div>
              <!-- Honeypot field (hidden from users) to deter bots. If filled, submission will be rejected client-side. -->
              <div style="position:absolute; left:-9999px; top:auto; width:1px; height:1px; overflow:hidden;"
                aria-hidden="true">
                <label for="website">Leave this field empty</label>

              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script>

    window.addEventListener("unhandledrejection", (event) => {
      try {
        const reason = event.reason;
        const message = reason && reason.message ? String(reason.message) : String(reason);
        if (
          message.includes("A listener indicated an asynchronous response by returning true") ||
          message.includes("message channel closed before a response was received")
        ) {

          event.preventDefault();

          if (window.location && window.location.hostname === 'localhost') {
            console.debug('Suppressed extension-origin unhandled rejection:', message);
          }
        }
      } catch (err) {

        console.debug('unhandledrejection filter error', err);
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      // EZT CSERÉLD KI A SAJÁT, FRISSEN TELEPÍTETT WEB APP URL-EDRE!
      const scriptURL = 'https://script.google.com/macros/s/AKfycbxvNEBT2tmBw-XYI8CrESfT5Bkunc8s7AHy0y4fRbdEEExrLbI1QT7M5p0hSsrJB9UW/exec';

      const form = document.getElementById('catAdoptionForm');
      const statusDiv = document.getElementById('formStatus');
      const submitButton = form.querySelector('button[type="submit"]');
      const phoneInput = document.getElementById('adopterPhone');
      const phoneError = document.getElementById('phoneError');

      form.addEventListener('submit', e => {
        e.preventDefault();
        // Validate phone before proceeding
        if (phoneInput) {
          const val = phoneInput.value || '';
          const normalized = val.replace(/[\s\-()]/g, '');
          const isValid = validatePhone(normalized);
          if (!isValid) {
            phoneError.textContent = 'Kérjük, érvényes telefonszámot adjon meg (pl. +36 30 123 4567).';
            phoneInput.focus();
            return;
          } else {
            phoneError.textContent = '';
          }
        }

        // Honeypot check
        const honeypot = form.querySelector('input[name="website"]');
        if (honeypot && honeypot.value) {
          statusDiv.innerHTML = '<div class="alert alert-danger" role="alert">Hiba történt: érvénytelen beküldés.</div>';
          return;
        }


        statusDiv.innerHTML = '<div class="alert alert-info" role="alert">Küldés folyamatban...</div>';
        if (submitButton) submitButton.disabled = true;

        const formData = new URLSearchParams(new FormData(form)).toString();

        fetch(scriptURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: formData
        })
          .then(response => {
            if (!response.ok) {
              throw new Error(`HTTP hiba! Státusz: ${response.status}`);
            }

            return response.text();
          })
          .then(responseText => {

            let data;
            try {
              data = JSON.parse(responseText);
            } catch (err) {

              if (responseText.includes('success') || responseText.includes('végrehajtva')) {
                data = { result: 'success' };
              } else {
                throw new Error(`Ismeretlen válasz a szervertől: ${responseText}`);
              }
            }

            if (data && data.result === 'success') {
              statusDiv.innerHTML = '<div class="alert alert-success" role="alert">Sikeres beküldés! Köszönjük!</div>';
              form.reset();
            } else {
              const msg = (data && data.message) ? data.message : 'Ismeretlen hiba történt a szerver oldalon.';
              statusDiv.innerHTML = `<div class="alert alert-danger" role="alert">Hiba: ${msg}</div>`;
            }
          })
          .catch(error => {
            console.error('Hiba!', error);
            statusDiv.innerHTML = `<div class="alert alert-danger" role="alert">Hiba történt: ${error.message}</div>`;
          })
          .finally(() => {

            if (submitButton) submitButton.disabled = false;
          });
      });
      // Real-time feedback for phone input
      if (phoneInput) {
        phoneInput.addEventListener('input', () => {
          const val = phoneInput.value || '';
          const normalized = val.replace(/[\s\-()]/g, '');
          if (!normalized) {
            phoneError.textContent = '';
            phoneInput.setCustomValidity('');
            return;
          }
          const ok = validatePhone(normalized);
          if (!ok) {
            phoneError.textContent = 'Érvénytelen telefonszám formátum.';
            phoneInput.setCustomValidity('Érvénytelen telefonszám');
          } else {
            phoneError.textContent = '';
            phoneInput.setCustomValidity('');
          }
        });
      }

      // Phone validation helper: accepts Hungarian numbers and reasonable international numbers
      function validatePhone(normalizedDigits) {
        // allow leading + in original, but here normalizedDigits should be digits or start with +
        const s = String(normalizedDigits || '');
        // If starts with +, remove it for length checks
        const clean = s.startsWith('+') ? s.slice(1) : s;

        // Only digits now
        if (!/^\d+$/.test(clean)) return false;

        // Hungarian numbers usually: country 36 + 9 or 10 local digits (e.g., 36301234567 -> 11-12 digits incl country)
        // Accept patterns: +36 20 123 4567 => clean length 11 (36 + 9) or mobile codes like 30/20/70
        if (clean.startsWith('36')) {
          const rest = clean.slice(2);
          // rest should be 8-9 digits typically: accept 8..10 to be lenient
          if (rest.length >= 8 && rest.length <= 10) return true;
        }

        // Local Hungarian without country code: e.g., 06 30 123 4567 -> starts with 06, then 8-9 digits
        if (clean.startsWith('06')) {
          const rest = clean.slice(2);
          if (rest.length >= 8 && rest.length <= 10) return true;
        }

        // Generic international: accept if total digits between 7 and 15
        if (clean.length >= 7 && clean.length <= 15) return true;

        return false;
      }
    });
  </script>

  <footer id="footer"></footer>
</body>
