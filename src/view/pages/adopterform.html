              </div>

              </div>

              <div class="mb-3">
                <label for="adopterPhone" class="form-label" data-i18n="adopterForm.form.adopterPhone.label"></label>
                <input type="tel" inputmode="tel" class="form-control" id="adopterPhone" name="Telefonszám" required

              </div>

              <div class="mb-3">

                <input type="text" class="form-control" id="adopterCity" name="Város" required aria-required="true" autocomplete="address-level2" data-i18n-placeholder="adopterForm.form.adopterCity.placeholder">
              </div>

                <select class="form-select" id="housingType" name="Lakhatási viszonyok" required aria-required="true">
                  <option value="" data-i18n="adopterForm.form.housingType.options.default"></option>
                  <option value="Ház" data-i18n="adopterForm.form.housingType.options.house"></option>
                  <option value="Lakás" data-i18n="adopterForm.form.housingType.options.flat"></option>
                  <option value="Panel" data-i18n="adopterForm.form.housingType.options.panel"></option>
                  <option value="Egyéb" data-i18n="adopterForm.form.housingType.options.other"></option>
                </select>
              </div>

              <div class="mb-3 form-check">

                <label class="form-check-label" for="safetyNetCommitment" data-i18n="adopterForm.form.safetyNetCommitment"></label>
              </div>

              <div class="mb-3">
                <label class="form-label d-block" data-i18n="adopterForm.form.hasPreviousPets.label"></label>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="Korábbi tapasztalat" id="hasPreviousPetsYes" value="Igen" required>
                  <label class="form-check-label" for="hasPreviousPetsYes" data-i18n="adopterForm.form.hasPreviousPets.yes"></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="Korábbi tapasztalat" id="hasPreviousPetsNo" value="Nem" required>
                  <label class="form-check-label" for="hasPreviousPetsNo" data-i18n="adopterForm.form.hasPreviousPets.no"></label>
                </div>
              </div>

              <div class="mb-3">

                <select class="form-select" id="currentPets" name="Jelenlegi állatok">

                  <option value="Papagáj" data-i18n="adopterForm.form.currentPets.options.parrot"></option>

                </select>

<div class="mb-3 form-check">

  <label 
    class="form-check-label"

    data-i18n="adopterForm.form.visitConsent"

              <div class="mb-3">

              <!-- ARIA live region for status messages -->
              <div id="formStatus" class="mt-3 text-center" role="status" aria-live="polite"></div>
              <!-- Honeypot field (hidden from users) to deter bots. If filled, submission will be rejected client-side. -->
              <div style="position:absolute; left:-9999px; top:auto; width:1px; height:1px; overflow:hidden;" aria-hidden="true">
                <label for="website">Leave this field empty</label>
                <input id="website" name="website" type="text" autocomplete="off" tabindex="-1">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
document.addEventListener('DOMContentLoaded', () => {
  const scriptURL = 'https://script.google.com/macros/s/AKfycbwIvmd2eLtw-eLul-WmUEVFLsue9U-cnHnWya1Xd_adEzycrterQugaK1BcozoaorSW_w/exec'; // ide másold a Web App URL-t
  const form = document.getElementById('catAdoptionForm');
  const statusDiv = document.getElementById('formStatus');
  const submitButton = form.querySelector('button[type="submit"]');

  form.addEventListener('submit', e => {
    e.preventDefault();
    // Honeypot check
    const honeypot = form.querySelector('input[name="website"]');
    if (honeypot && honeypot.value) {
      // Likely a bot - silently fail or show gentle message
      statusDiv.innerHTML = '<div class="alert alert-danger" role="alert">Hiba történt: érvénytelen beküldés.</div>';
      return;
    }
    statusDiv.innerHTML = '<div class="alert alert-info" role="alert">Küldés folyamatban...</div>';
    if (submitButton) submitButton.disabled = true;

    // FormData-t URL-enkódolt formába alakítjuk
    const formData = new URLSearchParams(new FormData(form)).toString();

    fetch(scriptURL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: formData
    })
    .then(async response => {
      // Try to parse JSON, but fall back to text
      let data;
      try {
        data = await response.json();
      } catch (err) {
        data = { result: response.ok ? 'success' : 'error', raw: await response.text() };
      }
      if (data && data.result === 'success') {
        statusDiv.innerHTML = '<div class="alert alert-success" role="alert">Sikeres beküldés!</div>';
        form.reset();
      } else {
        const msg = (data && data.raw) ? data.raw : 'Hiba történt!';
        statusDiv.innerHTML = `<div class="alert alert-danger" role="alert">${msg}</div>`;
      }
    })
    .catch(error => {
      console.error('Hiba!', error);
      statusDiv.innerHTML = '<div class="alert alert-danger" role="alert">Hiba történt!</div>';
    });
    if (submitButton) submitButton.disabled = false;
  });
});
</script>
