<section class="about container">
  <h2 class="sectionTitle" data-i18n="about.title"></h2>

  <div class="d-flex flex-column flex-lg-row align-items-center align-items-lg-stretch">
    <div class="d-flex">
      <img id="ourTeamImage" src="./assets/img/people/team/team.jpg" alt="our team" />
    </div>
    <div class="d-flex flex-column me-lg-5 text-center text-lg-start grow aboutTexts">
      <p class="grow" data-i18n="about.text1"></p>
      <p class="grow" data-i18n="about.text2"></p>
      <p class="grow" data-i18n="about.text3"></p>
      <!-- btn -->
      <div class="d-flex justify-content-start justify-content-xl-end justify-content-md-center mt-auto">
        <button class="btn btn-primary joinUsBtn epic" data-i18n="btn.join-us" onclick="showJoinUsForm(event)"
          id="show-join-us-btn"></button>
      </div>
      <!-- onMobile  -->
      <div class="d-flex flex-column flex-1 grow justify-content-end attentionJoinUsContainer onMobile">
        <img src="../../../assets/img/icons/down-arrow.png" id="attentionArrowMobile" alt="" style="width: 5rem;">
        <p data-i18 class="text-start attentionText" style="min-width:12rem; max-width: 20rem;"></p>
      </div>
      <!--  -->
    </div>
    <!-- onWeb -->
    <div class="d-flex flex-column flex-1 grow justify-content-end attentionJoinUsContainer onWeb">
      <p data-i18 class="text-start attentionText" style="min-width: 12rem; max-width: 20rem;"></p>
      <img src="../../../assets/img/icons/down-arrow.png" id="attentionArrowWeb" alt="" style="width: 5rem;">
    </div>

  </div>

  <h3 class="pt-5 pb-5" data-i18n="about.comments.title"></h3>
  <div class="card-track">
    <div class="card-track-inner d-flex">
      <div class="card d-flex flex-row align-items-center">
        <img src="./assets/img/people/partners/anna.jpg" class="circle" alt="Anna" />
        <div class="card-body">
          <h5 class="card-title">Anna</h5>
          <p class="card-text" data-i18n="about.comments.pov1"></p>
        </div>
      </div>

      <div class="card d-flex flex-row align-items-center">
        <img src="./assets/img/people/partners/antonio.jpg" class="circle" alt="Antonio" />
        <div class="card-body">
          <h5 class="card-title">Antonio</h5>
          <p class="card-text" data-i18n="about.comments.pov2"></p>
        </div>
      </div>

      <div class="card d-flex flex-row align-items-center">
        <img src="./assets/img/people/partners/victoria.jpg" class="circle" alt="Victoria" />
        <div class="card-body">
          <h5 class="card-title">Victoria</h5>
          <p class="card-text" data-i18n="about.comments.pov3"></p>
        </div>
      </div>
    </div>
  </div>
  <div class="pt-5">
    <div id="join-us-form-container"></div>
    <script type="module" src="./src/view/landing/about.js"></script>
  </div>
</section>

  <source src="./assets/audio/meow.mp3" type="audio/mp3">

</audio>
